<div class="container" ng-controller="registrationCtrl">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Будь ласка спочатку авторизуйтеся</h3>
                </div>
                <div class="panel-body">
                    <form role="form" name="registrationForm">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus ng-model="auth_data.email" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password" value="" ng-model="auth_data.password" required minlength="6">
                            </div>
                            <button class="btn btn-lg btn-success btn-block" ng-click="loggin(auth_data)" ng-disabled="registrationForm.$invalid">Увійти</button>
                            <a ui-sref="registration">Зареєструватися</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
