<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Профіль компаній</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row" ng-controller="adminSettingsCtrl">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading" style="overflow: hidden">
                Компанії
                <a type="button" ng-href="#/admin/company" class="btn btn-primary pull-right">Додати</a>
            </div>
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="company_profile">
                        <thead>
                        <tr>
                            <th>N</th>
                            <th>Logo</th>
                            <th>Назва</th>
                            <th>E-mail</th>
                            <th>Тел.</th>
                            <th>Адреса</th>
                            <th>Веб-сторінка</th>
                            <th>Дії</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="odd gradeX" ng-repeat="item in companies track by $index">
                            <td>{{item.id}}</td>
                            <td><img src="./images/logo_lamp.png" alt="logo" width="30"/></td>
                            <td>{{item.name}}</td>
                            <td>{{item.email}}</td>
                            <td>{{item.phone}}</td>
                            <td>{{item.address}}</td>
                            <td>{{item.web_link}}</td>
                            <td>
                                <a ng-href="#/admin/company/{{item.id}}">
                                    <i class="fa fa-edit"></i>
                                </a>
                                <a href="">
                                    <i class="fa fa-trash" ng-click="removeCompany(item.id)"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
</div>
