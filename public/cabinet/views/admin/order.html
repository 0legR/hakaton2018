<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Замовлення</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row" ng-controller="adminOrderCtrl">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Дані замовлення
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form" name="order">
                            <input class="form-control" type="hidden" ng-model="order.user_id" ng-init="order.user_id=7">
                            <div class="form-group">
                                <label>Компанія</label>
                                <input class="form-control" ng-model="order.company_name">
                            </div>
                            <div class="form-group">
                                <label>Місто</label>
                                <input class="form-control" ng-model="order.city" required>
                            </div>
                            <div class="form-group">
                                <label>Вакансія</label>
                                <input class="form-control" ng-model="order.vacancy" required>
                            </div>
                            <div class="form-group">
                                <label>Рівень Вакансії</label>
                                <!-- <input class="form-control" ng-model="order.vacancy_level" required> -->
                                <select ng-model="order.vacancy_level" class="form-control" required>
                                    <option value="junior" >джуніор</option>
                                    <option value="middle" >мідл</option>
                                    <option value="senior" >сіньйор</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Технології / Напрямки</label>
                                <input class="form-control" ng-model="order.technoligy">
                            </div>
                            <div class="form-group">
                                <label>Кількість запитань</label>
                                <input class="form-control" ng-model="order.questions_amount" type="number" min="0">
                            </div>
                            <div class="form-group">
                                <label>Рівень Складності</label>
                                <!-- <input class="form-control" ng-model="order.complexity_level"> -->
                                <select ng-model="order.complexity_level" class="form-control" required>
                                    <option value="low" >низький</option>
                                    <option value="middle" >середній</option>
                                    <option value="complicated" >високий</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Час проходження тесту</label>
                                <input class="form-control" ng-model="order.test_time" type="number" min="0">
                            </div>
                            <button type="submit" class="btn btn-default" ng-click="sendOrder(order)" ng-disabled="order.$invalid">Зберегти</button>
                        </form>
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
</div>
