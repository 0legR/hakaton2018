<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Результати</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row" ng-controller="adminResultCtrl">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Результати тестування
            </div>
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-bordered table-hover" id="dataTables-example">
                        <thead>
                        <tr>
                            <th>Вакансія</th>
                            <th>Користувач</th>
                            <th style="width: 90px;">Бал</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-class="{'alert-success': item.score>=70 , 'alert-warning':item.score<70} " ng-repeat="item in results track by $index">
                            <td>{{item.vacancy_name}}</td>
                            <td>{{item.user_name}}</td>
                            <td>{{item.score | limitTo:4}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel -->
        </div>
        <div class="row" ng-if="results.length">
            <div class="col-md-6 col-md-offset-3" id="pie-chart" ng-controller="ChartCtrl">
                <div class="panel panel-default">
                    <div class="panel-heading">Успішність</div>
                    <div class="panel-body">
                        <canvas id="pie" class="chart chart-pie chart-xs" data="pie.data" labels="pie.labels"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.col-lg-12 -->
    </div>
</div>
