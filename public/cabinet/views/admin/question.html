<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Запитання</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row" ng-controller="adminQuestionCtrl">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Дані тесту
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form" name="questionForm">
                            <input class="form-control" type="hidden" ng-model="question.user_id" ng-init="question.user_id=userData.user.id">
                            <div class="form-group">
                                <label>Вакансія</label>
                                <select class="form-control" ng-model="question.vacancy_id" required ng-disabled="question.id">
                                    <option value="">---Оберіть вакансію---</option>
                                    <option ng-repeat="option in vacancies track by $index" value="{{option.id}}">{{option.name}}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Запитання</label>
                                <textarea class="form-control" style="width: 100%; resize: vertical " ng-model="question.name" required></textarea>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" ng-model="question.status"  ng-true-value=1 ng-false-value=0>Опубліковано
                                </label>
                            </div>
                            <div class="form-group">
                                <label>Варіанти відповідей</label>
                                <div class="radio" ng-repeat="answer in question.answers track by $index">
                                    <div class="form-group input-group">
                                        <input class="form-control" ng-model="answer.name" required>
                                        <span class="input-group-addon" style="padding: 0px 10px 10px 40px;">
                                            <input type="radio" name="answer" ng-click="setDefault(answer)" ng-checked="answer.status">
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-default" ng-click="sendQuestion(question)" ng-disabled="questionForm.$invalid">Зберегти</button>
                        </form>
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
</div>
