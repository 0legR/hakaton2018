<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Компанія</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row" ng-controller="adminCompanyCtrl">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Дані компанії
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form" name="copmany">
                            <input class="form-control" type="hidden" ng-model="company.user_id" ng-init="company.user_id=8">
                            <div class="form-group">
                                <label>Лого</label>
                                <input class="form-control" ng-model="company.image">
                            </div>
                            <div class="form-group">
                                <label>Назва</label>
                                <input class="form-control" ng-model="company.name" required>
                            </div>
                            <div class="form-group">
                                <label>E-mail</label>
                                <input class="form-control" ng-model="company.email" required>
                            </div>
                            <div class="form-group">
                                <label>Тел.</label>
                                <input class="form-control" ng-model="company.phone" required>
                            </div>
                            <div class="form-group">
                                <label>Адреса</label>
                                <input class="form-control" ng-model="company.address">
                            </div>
                            <div class="form-group">
                                <label>Веб-сторінка</label>
                                <input class="form-control" ng-model="company.web_link">
                            </div>
                            <button type="submit" class="btn btn-default" ng-click="sendCompany(company)" ng-disabled="company.$invalid">Зберегти</button>
                        </form>
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
</div>
