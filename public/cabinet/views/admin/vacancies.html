<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Вакансії компанії</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row" ng-controller="adminVacanciesCtrl">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading" style="overflow: hidden">
               Вакансії компанії
                <a type="button" ng-href="#/admin/vacancy" class="btn btn-primary pull-right">Додати</a>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                        <tr>
                            <th>Назва</th>
                            <th style="width: 90px;">Дії</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="odd gradeX" ng-repeat="item in vacancies track by $index">
                            <td>{{item.name}}</td>
                            <td>
                                <a ng-href="#/admin/vacancy/{{item.id}}">
                                    <i class="fa fa-edit"></i>
                                </a>
                                <a href="">
                                    <i class="fa fa-trash" ng-click="removeVacancy(item.id)"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
