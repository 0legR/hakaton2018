<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Адмінка</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row"  ng-controller="adminCtrl">
        <stats number="{{companiesCount}}" comments="Профіль компаній" goto="#admin/settings" colour="primary" type="wrench"></stats>
        <stats number="{{vacanciesCount}}" comments="Вакансії" colour="green" goto="#admin/vacancies" type="list-alt"></stats>
        <stats number="{{questionsCount}}" comments="Тести" colour="red" goto="#admin/questions" type="tasks"></stats>
        <stats number="{{0}}" comments="Результати" colour="yellow" goto="#admin/results" type="bar-chart-o"></stats>
        <stats number="{{ordersCount}}" comments="Замовлення" colour="info" goto="#admin/orders" type="shopping-cart"></stats>
    </div>
</div>
