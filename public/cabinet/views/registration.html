<div class="container" ng-controller="registrationCtrl">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Реєстрація</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Ім'я" name="name" type="text" autofocus ng-model="auth_data.name">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Телефон" name="phone" type="text" value="" ng-model="auth_data.phone">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus ng-model="auth_data.email">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password" value="" ng-model="auth_data.password">
                            </div>
                            <div class="form-group">
                                <label>Ваша роль</label>
                                <label class="radio-inline" ng-init="auth_data.role=1">
                                    <input type="radio" name="optionsRadiosInline" ng-model="auth_data.role" ng-value="1">Працівник
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="optionsRadiosInline" ng-model="auth_data.role" ng-value="2">Роботодавець
                                </label>
                            </div>
                            <button class="btn btn-lg btn-success btn-block" ng-click="auth(auth_data)">Зареєструватися</button>
                            <a ui-sref="login">Увійти</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
