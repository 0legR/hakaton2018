<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Вакансії</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row" ng-controller="vacancyCtrl">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Відкриті вакансії
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                        <tr>
                            <th>Назва</th>
                            <th>Пройти тест</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="odd gradeX" ng-repeat="item in vacancies track by $index">
                            <td>{{item.name}}</td>
                            <td><a href="{{data.user.role=='quest' ? '#login' : '#dashboard/test'}}">Пройти тест</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
